<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label >Buscar:</label>
        <input
          [(ngModel)]="buscar"
          name="buscar"
          (keyup.enter)="buscarPelicula()"
          type="text"
          class="form-control"
          placeholder="Buscar una pelicula"
        />
      </div>
    </div>
  </div>
  <div class="card-columns">
    <div class="card" *ngFor="let pelicula of _ps.peliculas">
      <img [src]="pelicula | peliculaimagen" class="card-img-top img-fluid" [alt]="pelicula.original_title">
      <div class="card-body">
        <h4 class="card-title">{{pelicula.original_title}}</h4>
        <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>
        <button type="button" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
      </div>
    </div>
</div>
